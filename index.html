<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="assets/css/componente.css">
  </head>
  <body>
    <main class="component-container" role="main">
      <img class="qr-code" src="assets/images/image-qr-code.png" alt="QR code" aria-label="QR code para o Frontend Mentor">
      <h1 class="titulo" role="heading">Improve your front-end skills by building projects</h1>
      <p class="descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </body>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/3runoAM">Bruno Martins</a>.
  </footer>
</html>
